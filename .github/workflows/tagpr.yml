name: tagpr
on:
  push:
    branches:
        - main

jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
    - uses: Songmu/tagpr@7191605433b03e11b313dbbc0efb80185170de4b # v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}