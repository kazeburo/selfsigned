name: tagpr
on:
  push:
    branches:
        - main

jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
    - uses: Songmu/tagpr@75738aa2880a03a1036bc5bd90ef49853427ec65 # v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}