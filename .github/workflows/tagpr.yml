name: tagpr
on:
  push:
    branches:
        - main

jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
    - uses: Songmu/tagpr@7191605433b03e11b313dbbc0efb80185170de4b # v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}